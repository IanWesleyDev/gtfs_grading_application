<div class="row">
    {% for score in scores %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <span class="score-number">{{ score.score }}</span>
                    <span class="score-help-text">{{ score.help_text }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
    <form action="{% url 'evaluate_feed' active_review.id active_review_category.id active_result_number %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" name='submit_score'>Save and Continue</button>
    </form>


</div>
