{% load custom_tags %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                {% include review_field_template %}
            </div>
            <div class="col">
                {% for field in related_fields %}
                    <p>{{ field.gtfs_field_id | get_gtfs_field_name_from_id }}: {{ field.gtfs_field_value }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
